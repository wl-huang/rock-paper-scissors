<script>
const moves=['scissors','rock','paper'], labels={'scissors':'å‰ªåˆ€ âœŒï¸','rock':'çŸ³é ­ ğŸª¨','paper':'å¸ƒ ğŸ§»'}, counter={'scissors':'rock','rock':'paper','paper':'scissors'};
let alpha=1.0, epsilon=0.12, maxHist=200, responseMode='mixed';
let playerScore=0, computerScore=0, drawScore=0;
let playerHistory=[], trans1={'scissors':{'scissors':0,'rock':0,'paper':0},'rock':{'scissors':0,'rock':0,'paper':0},'paper':{'scissors':0,'rock':0,'paper':0}}, trans2={}, historyLog=[];

function makePairKey(a,b){return a+'|'+b;}
function getOtherMove(a,b){for(let m of moves)if(m!==a&&m!==b)return m;}

function resetAll(){
  playerScore=computerScore=drawScore=0;
  playerHistory=[]; historyLog=[];
  playerScoreEl.textContent='0'; computerScoreEl.textContent='0'; drawScoreEl.textContent='0';
  for(let p of moves) for(let q of moves) trans1[p][q]=0;

}

function randomMove(){return moves[Math.floor(Math.random()*moves.length)];}
function getFirstOrderProbs(prev){let counts=trans1[prev], probs={}, sum=0; for(let m of moves) probs[m]=(counts[m]||0)+alpha,sum+=probs[m]; for(let m of moves) probs[m]/=sum; return probs;}
function getSecondOrderProbs(prev2,prev1){const key=makePairKey(prev2,prev1), counts=trans2[key]||{scissors:0,rock:0,paper:0}; let probs={}, sum=0; for(let m of moves) probs[m]=(counts[m]||0)+alpha,sum+=probs[m]; for(let m of moves) probs[m]/=sum; return probs;}

function aiChoose(){
  const n=playerHistory.length;
  if(n<2 || Math.random()<epsilon) return {move:randomMove(),mode:'random'};

  const prev1=playerHistory[n-1], prev2=playerHistory[n-2];

  // é€£çºŒåŒæ‰‹ â†’ å‡ºå‰‹æ˜Ÿ
  if(prev1===prev2){
    return { move: counter[prev1], mode:'max', probs:{[prev1]:1, [counter[prev1]]:0, [getOtherMove(prev1,counter[prev1])]:0} };
  }

  const pairKey=makePairKey(prev2,prev1);
  const pairExists=trans2[pairKey] && ((trans2[pairKey].scissors||0)+(trans2[pairKey].rock||0)+(trans2[pairKey].paper||0)>0);
  let probs, usedOrder;
  if(pairExists){ probs=getSecondOrderProbs(prev2,prev1); usedOrder=2; } else { probs=getFirstOrderProbs(prev1); usedOrder=1; }

  if(responseMode==='max'){
    let maxP=-1, cands=[];
    for(let m of moves){ if(probs[m]>maxP+1e-12){maxP=probs[m]; cands=[m];} else if(Math.abs(probs[m]-maxP)<1e-12)cands.push(m); }
    const predicted=cands[Math.floor(Math.random()*cands.length)];
    return { move: counter[predicted], mode:'max', probs:probs, predicted:predicted, order:usedOrder };
  } else {
    const aiWeights={scissors:0,rock:0,paper:0};
    for(let pm of moves) aiWeights[counter[pm]]+=probs[pm];
    const r=Math.random(), cum=0;
    let c=0; for(let m of moves){c+=aiWeights[m]; if(r<=c+1e-12)return {move:m,mode:'mixed',probs:probs,aiWeights:aiWeights,order:usedOrder};}
    return {move:randomMove(),mode:'mixed',probs:probs,aiWeights:aiWeights,order:usedOrder};
  }
}

function updateCounts(prev2,prev1,cur){
  if(prev1) trans1[prev1][cur]=(trans1[prev1][cur]||0)+1;
  if(prev2&&prev1){const key=makePairKey(prev2,prev1); if(!trans2[key]) trans2[key]={scissors:0,rock:0,paper:0}; trans2[key][cur]=(trans2[key][cur]||0)+1;}
}

function decideOutcome(player,comp){if(player===comp)return'draw'; const winPairs={'scissors':'paper','rock':'scissors','paper':'rock'}; return winPairs[player]===comp?'win':'lose';}

function playRound(playerMove){
  const aiDec=aiChoose(), compMove=aiDec.move;
  const n=playerHistory.length, prev1=n>=1?playerHistory[n-1]:null, prev2=n>=2?playerHistory[n-2]:null;
  updateCounts(prev2,prev1,playerMove);
  playerHistory.push(playerMove); if(playerHistory.length>maxHist) playerHistory.shift();
  const outcome=decideOutcome(playerMove,compMove);
  if(outcome==='win')playerScore++; else if(outcome==='lose')computerScore++; else drawScore++;
  playerScoreEl.textContent=playerScore; computerScoreEl.textContent=computerScore; drawScoreEl.textContent=drawScore;

  roundInfoEl.textContent='ä½ å‡º '+labels[playerMove]+'ï¼Œé›»è…¦å‡º '+labels[compMove]+'ã€‚';

  else if(aiDec.mode==='max'){ const p=aiDec.probs; aiInfoEl.textContent=`ç©å®¶æ©Ÿç‡ï¼šå‰ªåˆ€ ${(p.scissors*100).toFixed(1)}%ã€çŸ³é ­ ${(p.rock*100).toFixed(1)}%ã€å¸ƒ ${(p.paper*100).toFixed(1)}%ã€‚`; }
  else{ const p=aiDec.probs, w=aiDec.aiWeights; aiInfoEl.textContent=`ç©å®¶æ¢ä»¶æ©Ÿç‡ï¼šå‰ªåˆ€ ${(p.scissors*100).toFixed(1)}%ã€çŸ³é ­ ${(p.rock*100).toFixed(1)}%ã€å¸ƒ ${(p.paper*100).toFixed(1)}%ï¼›AI å‡ºæ‹³æ¬Šé‡ï¼šå‰ªåˆ€ ${(w.scissors*100).toFixed(1)}%ã€çŸ³é ­ ${(w.rock*100).toFixed(1)}%ã€å¸ƒ ${(w.paper*100).toFixed(1)}%ã€‚`; }

  const t=new Date().toLocaleTimeString();

  if(historyLog.length>300) historyLog.pop();

}

function renderLog(){ logEl.innerHTML='<div class="small">éŠæˆ²ç´€éŒ„ï¼ˆæœ€è¿‘è¨˜éŒ„ï¼‰</div>'; for(let i=0;i<historyLog.length;i++){ const d=document.createElement('div'); d.textContent=historyLog[i]; logEl.appendChild(d);}}

  resetAll();
